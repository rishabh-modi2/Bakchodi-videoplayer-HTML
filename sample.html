
<head>
  <link href="https://vjs.zencdn.net/7.19.2/video-js.css" rel="stylesheet" />

  <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
  <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->
</head>
<body>

  <video
    id="my-video"
    class="video-js vjs-default-skin vjs-big-play-centered"
    controls
    poster="https://drive.google.com/thumbnail?id=1YY9o8kw31eiDRArivzXhGSern31YtrNn"
    preload="metadata"
    data-setup="{}"
  >
    <source id="ideo" src="nnone" type="video/mp4" />
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a
      >
    </p>
  </video>
    <style>
    .video-js {
    position: relative !important;
    width: 100% !important;
    height: 40% !important;
    }
  </style>
  <script>
     var url_string = window.location.href; //window.location.href
     var url = new URL(url_string);
     var c = url.searchParams.get("url");
     var pre = url.searchParams.get("loading");
     c1 = "https://drive.google.com/uc?id=" + c
     c2 = "https://drive.google.com/thumbnail?id=" + c
     console.log(c1)
     document.getElementById("ideo").src = c1;
     document.getElementById("my-video").poster = c2;
     document.getElementById("my-video").preload = pre;
  </script>
  <script src="https://vjs.zencdn.net/7.19.2/video.min.js"></script>
</body>
