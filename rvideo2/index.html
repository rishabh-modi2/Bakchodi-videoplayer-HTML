<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/video.js@7.19.2/dist/video-js.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/videojs-http-source-selector@1.1.6/dist/videojs-http-source-selector.min.css">
</head>
<body>

<style type="text/css">
  body{
    margin: 0;
    padding: 0;
  }
	#video_player.video-js {
  	width: 100vw;
  	height: 100vh; min-height: 90%;
	}
	#video_player.video-js .vjs-current-time, #video_player.video-js .vjs-time-divider, #video_player.video-js .vjs-duration{
	  display: block!important;
	}

  .watermark {
    position: absolute;
    left: 25%; top: 50%;
    color: white;
    animation-name: example;
    animation-duration: 100s;
  }
  @keyframes example {
	  0%  {left: 70%; top: 70%;}
	  50%  {left: 70%; top: 20%;}
	  75%  {left: 50%; top: 10%;}
	  100%  {left: 10%; top: 10%;}
  }
</style>

<video id="video_player" class="video-js vjs-big-play-centered">
</video>
<i class="watermark">Bakchodi.org</i>

<script src="https://cdn.jsdelivr.net/npm/video.js@7.19.2/dist/video.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-levels@2.1.0/dist/videojs-contrib-quality-levels.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-http-source-selector@1.1.6/dist/videojs-http-source-selector.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@videojs/http-streaming@2.14.2/dist/videojs-http-streaming.min.js"></script>
<script src="script.js"></script>

</body>
</html>
